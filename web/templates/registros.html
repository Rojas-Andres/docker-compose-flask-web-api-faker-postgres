<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <th>nombre</th>
            <th>nombre_compania</th>
            <th>ciudad</th>
            <th>direccion</th>
            <th>telefono</th>
        </tr>
        {% for i in datos %}
        <tr>
            <td>i.nombre</td>
            <td>i.nombre_compania</td>
            <td>i.ciudad</td>
            <td>i.direccion</td>
            <td>i.telefono</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
